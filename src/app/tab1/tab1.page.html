<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Administrador</ion-label>
    </ion-item>
    </div>
    <ion-list>
      <ion-item>
        <ion-input label="Nombre" placeholder="Aldo Bañuelos Sánchez"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Contraseña" type="password" value="adminCor"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Email" type="email" placeholder="CorleonesBarberShop@example.com"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Número de teléfono" type="tel" placeholder="888-888-8888"></ion-input>
      </ion-item>
    </ion-list>
    

    
  <ion-button routerLink="/tabs/tab2" shape="Servicios">Servicios</ion-button><ion-button routerLink="/tabs/tab3" shape="Productos">Productos</ion-button>  <ion-button routerLink="/login" shape="Salir">Salir</ion-button>  
    
</ion-content>
