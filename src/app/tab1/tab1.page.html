<ion-header [translucent]="true" class="safe-area-header">
  <ion-toolbar>
    <!-- Logo a la izquierda -->
    <div slot="start" class="logo-container">
      <img src="assets/icon/corleonesss-blanco.png" alt="Corleones Logo" class="header-logo">
    </div>
    
    <!-- Carrito a la derecha -->
    <ion-buttons slot="end">
      <ion-button routerLink="/carrito" fill="outline" color="warning" class="cart-button">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding safe-area-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido 游녦</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Nombre de la barber칤a -->
  <ion-item lines="none" class="ion-margin-top">
    <ion-label class="ion-text-center">
      <h1>Corleones Barber Shop</h1>
    </ion-label>
  </ion-item>

  <!-- Redes sociales y rating -->
  <ion-grid class="social-rating-section ion-margin-top">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <!-- Facebook -->
      <ion-col size="auto">
        <ion-button fill="clear" class="social-btn facebook" (click)="openFacebook()">
          <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
        </ion-button>
      </ion-col>
      
      <!-- Instagram -->
      <ion-col size="auto">
        <ion-button fill="clear" class="social-btn instagram" (click)="openInstagram()">
          <ion-icon slot="icon-only" name="logo-instagram"></ion-icon>
        </ion-button>
      </ion-col>
      
      <!-- Rating -->
      <ion-col size="auto" class="rating-col">
        <div class="rating-stars">
          <ion-icon name="star" color="warning"></ion-icon>
          <ion-icon name="star" color="warning"></ion-icon>
          <ion-icon name="star" color="warning"></ion-icon>
          <ion-icon name="star" color="warning"></ion-icon>
          <ion-icon name="star-half" color="warning"></ion-icon>
          <span class="rating-text">4.3</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Secci칩n de Galer칤a con Carrusel -->
  <ion-card class="ion-margin-top">
    <ion-card-header>
      <ion-card-title>Galer칤a</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://ionicframework.com/docs/img/demos/card-media.png" class="d-block w-100" alt="Barber칤a">
            <div class="carousel-caption d-none d-md-block">
              <h5>Estilo Profesional</h5>
              <p>Los mejores cortes con los mejores barberos.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://ionicframework.com/docs/img/demos/card-media.png" class="d-block w-100" alt="Corte de pelo">
            <div class="carousel-caption d-none d-md-block">
              <h5>Atenci칩n Premium</h5>
              <p>Servicios de barber칤a de alta calidad.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://ionicframework.com/docs/img/demos/card-media.png" class="d-block w-100" alt="Grooming">
            <div class="carousel-caption d-none d-md-block">
              <h5>Experiencia 칔nica</h5>
              <p>Rel치jate y disfruta de un gran servicio.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Secci칩n de ubicaci칩n -->
  <ion-card class="ion-margin-top">
    <ion-card-header>
      <ion-card-title>Ubicaci칩n</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label>
        Corleones Barber Shop se encuentra en:
      </ion-label>
      <div class="map-container ion-margin-top">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.411142452505!2d-96.9315904!3d18.8904695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85c4e546e8065277%3A0x3440fc2a5dcc42a3!2sCorleones%20C%C3%B3rdoba!5e0!3m2!1ses-419!2smx!4v1711999999999" 
          width="100%" 
          height="300" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
