<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">citas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button id="open-loading">Guardar datos</ion-button>
  <ion-loading trigger="open-loading" message="Loading..." [duration]="3000" spinner="circles"></ion-loading>
  <ion-button routerLink="/tabs" shape="regresar">Regresar</ion-button>
</ion-content>
