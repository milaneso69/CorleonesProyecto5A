<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="person-circle-outline" class="header-icon"></ion-icon>
      Mi Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="esAdmin" class="admin-chip">
    <ion-chip>
      <ion-icon name="shield-checkmark"></ion-icon>
      <ion-label>Modo Administrador</ion-label>
    </ion-chip>
  </div>

  <ion-card class="profile-card">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="document-text-outline"></ion-icon>
        Información Personal
      </ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input [value]="usuario.nombre" readonly></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" [value]="usuario.email" readonly></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Teléfono</ion-label>
          <ion-input type="tel" [value]="usuario.telefono" readonly></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="action-buttons">
    <ion-button expand="block" routerLink="/tabs/tab2">
      <ion-icon slot="start" name="cut-outline"></ion-icon>
      Servicios
    </ion-button>

    <ion-button expand="block" routerLink="/tabs/tab2">
      <ion-icon slot="start" name="pricetags-outline"></ion-icon>
      Productos
    </ion-button>

    <ion-button expand="block" (click)="cerrarSesion()" fill="solid" color="danger">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Cerrar Sesión
    </ion-button>
  </div>
</ion-content>
