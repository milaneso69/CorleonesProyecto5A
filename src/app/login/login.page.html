<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="email" label="Correo Electrónico" placeholder="CorleonesBarberShop@example.com"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]= "password" label="Contraseña" labelPlacement="fixed" placeholder="adminCor"></ion-input>
    </ion-item>
  
 <ion-button routerLink = "/tabs/tab1" expand="full" (click)="ingresar()"> Ingresar </ion-button>
  </ion-list>
<ion-button routerLink = "/registro" expand="full">Registrar</ion-button>
</ion-content>
