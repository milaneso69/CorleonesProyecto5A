<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="graficas.css">
    <link rel="stylesheet" href="styles.css">
    <title>Corleones-Barbershop</title>
</head>
<body>
	
    <script src="menu.js"></script>
    <script src="script.js"></script>

    <section id="content">
        <nav>
			<i class='bx bx-menu'></i> <!-- Ícono del menú -->
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Buscar">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<!-- Logo en la barra de navegación -->
			<div class="navbar-logo">
				<img src="/img/corleonesss-blanco.png" alt="Logo" class="logo">
			</div>
			<a href="#" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num">!</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png" alt="Perfil">
			</a>
		</nav>

        <div id="inicio" class="page">
			<h1>Inicio</h1>
			<div class="graficas-container">
				<!-- Gráfica 1 -->
				<div class="grafica">
					<canvas id="grafica1"></canvas>
				</div>
				<!-- Gráfica 2 -->
				<div class="grafica">
					<canvas id="grafica2"></canvas>
				</div>
			</div>
		</div>


    <script src="appInicio.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	
</body>
</html>
