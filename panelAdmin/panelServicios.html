<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <title>Corleones-Barbershop - Servicios</title>
</head>
<body>

    <script src="js/menu.js"></script>
    <script src="js/script.js"></script>

    <section id="content">
        <nav>
            <i class='bx bx-chevron-left'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Buscar">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <div class="navbar-logo">
                <img src="/img/corleonesss-blanco.png" alt="Logo" class="logo">
            </div>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">!</span>
            </a>
            <a href="#" class="profile">
                <img src="/img/user.png" alt="Perfil">
            </a>
        </nav>

        <h1>Lista de Servicios</h1>
        <button id="btnAgregar" class="btnAgregar">
            <i class='bx bx-plus'></i> Agregar Servicio
        </button>
        <div class="table-container">
            <table>
                <thead>
                    <tr>    
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Fecha de Creación</th>
                        <th>Ultima Modificación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>            
                <tbody id="tablaServicios">
                    <!-- Aquí se insertarán las filas de servicios -->
                </tbody>
            </table>
        </div>

        <!-- Modal para agregar/editar servicio -->
        <div id="modal" class="modal">
            <div class="modal-contenido">
                <span class="cerrar">&times;</span>
                <h2 id="modalTitulo">Agregar Servicio</h2>
                <form id="formServicio">
                    <input type="hidden" id="servicioId">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required placeholder="Ingrese el nombre">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" required placeholder="Ingrese la descripción"></textarea>
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" required placeholder="Ingrese el precio" step="0.01">
                    <button type="submit"><i class='bx bx-save'></i> Guardar</button>
                </form>
            </div>
        </div>

        <!-- Confirmación para eliminar servicio -->
        <div id="modalConfirmacion" class="modal">
            <div class="modal-contenido">
                <p>¿Quieres eliminar este servicio?</p>
                <button id="btnConfirmarEliminar" class="btnEliminar"><i class='bx bx-trash'></i> Eliminar</button>
                <button id="btnCancelarEliminar">Cancelar</button>
            </div>
        </div>
    </section>

    <script src="js/appServicios.js"></script>
</body>
</html>
