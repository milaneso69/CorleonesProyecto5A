<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <title>Corleones-Barbershop</title>
</head>
<body>

    <script src="js/menu.js"></script>
    <script src="js/script.js"></script>

    <section id="content">
        <nav>
			<i class='bx bx-chevron-left'></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Buscar">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<div class="navbar-logo">
				<img src="/img/corleonesss-blanco.png" alt="Logo" class="logo">
			</div>
			<a href="#" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num">!</span>
			</a>
			<a href="#" class="profile">
				<img src="/img/user.png" alt="Perfil">
			</a>
		</nav>

        <h1>Lista de Empleados</h1>
        <button id="btnAgregar" class="btnAgregar">
            <i class='bx bx-user-plus'></i> Agregar Empleado
        </button>
        <div class="table-container">
            <table>
                <thead>
                    <tr>    
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Teléfono</th>
                        <th>NSS</th>
                        <th>RFC</th>
                        <th>Fecha de Creación</th>
                        <th>Ultima Modificación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>            
                <tbody id="tablaEmpleados">
                    <!-- Aquí se insertarán las filas de empleados -->
                </tbody>
            </table>
        </div>

        <!-- Modal para agregar/editar empleado -->
        <div id="modal" class="modal">
            <div class="modal-contenido">
                <span class="cerrar">&times;</span>
                <h2 id="modalTitulo">Agregar Empleado</h2>
                <form id="formEmpleado">
                    <input type="hidden" id="empleadoId">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required placeholder="Ingrese el nombre">
                    <label for="apPaterno">Apellido Paterno:</label>
                    <input type="text" id="apPaterno" required placeholder="Ingrese el apellido paterno">
                    <label for="apMaterno">Apellido Materno:</label>
                    <input type="text" id="apMaterno" required placeholder="Ingrese el apellido materno">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" required placeholder="Ingrese el teléfono">
                    <label for="nss">NSS:</label>
                    <input type="text" id="nss" required placeholder="Ingrese el NSS">
                    <label for="rfc">RFC:</label>
                    <input type="text" id="rfc" required placeholder="Ingrese el RFC">
                    <label for="idUsuario">ID Usuario:</label>
                    <input type="number" id="idUsuario" required placeholder="Ingrese el ID de usuario">
                    <button type="submit"><i class='bx bx-save'></i> Guardar</button>
                </form>
            </div>
        </div>

        <!-- Confirmación para eliminar empleado -->
        <div id="modalConfirmacion" class="modal">
            <div class="modal-contenido">
                <p>¿Quieres eliminar este empleado?</p>
                <button id="btnConfirmarEliminar" class="btnEliminar"><i class='bx bx-trash'></i> Eliminar</button>
                <button id="btnCancelarEliminar">Cancelar</button>
            </div>
        </div>
    </section>

    <script src="js/appEmpleados.js"></script>
</body>
</html>
