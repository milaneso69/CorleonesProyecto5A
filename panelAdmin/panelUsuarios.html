<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Corleones-Barbershop</title>
</head>
<body>

    <script src="menu.js"></script>
    <script src="script.js"></script>

    <!-- El resto del código se mantiene igual -->
    <section id="content">
        <nav>
			<i class='bx bx-menu'></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Buscar">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<div class="navbar-logo">
				<img src="/img/corleonesss-blanco.png" alt="Logo" class="logo">
			</div>
			<a href="#" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num">!</span>
			</a>
			<a href="#" class="profile">
				<img src="/img/user.png" alt="Perfil">
			</a>
		</nav>

        <h1>Lista de Usuarios</h1>
        <button id="btnAgregar" class="btnAgregar">
            <i class='bx bx-user-plus'></i> Agregar Usuario
        </button>
        <div class="table-container">
            <table>
                <thead>
                    <tr>    
                        <th>Correo</th>
                        <th>Fecha de Creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>            
                <tbody id="tablaUsuarios">
                    <!-- Aquí se insertarán las filas de usuarios -->
                </tbody>
            </table>
        </div>

        <!-- Modal para agregar/editar usuario -->
        <div id="modal" class="modal">
            <div class="modal-contenido">
                <span class="cerrar">&times;</span>
                <h2 id="modalTitulo">Agregar Usuario</h2>
                <form id="formUsuario">
                    <input type="hidden" id="usuarioId">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" required placeholder="Ingrese el correo">
                    <span id="correoError" class="error-message"></span>
                    <label for="contrasenia">Contraseña:</label>
                    <input type="password" id="contrasenia" required placeholder="Ingrese la contraseña">
                    <span id="contraseniaError" class="error-message"></span>
                    <button type="submit"><i class='bx bx-save'></i> Guardar</button>
                </form>
            </div>
        </div>

        <!-- Confirmación para eliminar usuario -->
        <div id="modalConfirmacion" class="modal">
            <div class="modal-contenido">
                <p>¿Quieres eliminar este usuario?</p>
                <button id="btnConfirmarEliminar" class="btnEliminar"><i class='bx bx-trash'></i> Eliminar</button>
                <button id="btnCancelarEliminar">Cancelar</button>
            </div>
        </div>
    </section>

    
    <script src="app.js"></script>
</body>
</html>
