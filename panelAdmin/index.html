<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Corleones-Barbershop</title>
</head>
<body>
    <section id="sidebar">
        <div class="brand">
            <img src="/img/corleonesss-blanco.png" alt="Logo" class="logo">
        </div>
        <ul class="side-menu top">
            <li>
                <a href="#inicio">
                    <i class='bx bx-home'></i> 
                    <span class="text">Inicio</span>
                </a>
            </li>
            <li>
                <a href="#usuarios">
                    <i class='bx bx-user'></i>
                    <span class="text">Usuarios</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-id-card'></i>
                    <span class="text">Clientes</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-package'></i>
                    <span class="text">Productos</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cut'></i>
                    <span class="text">Servicios</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-calendar-check'></i>
                    <span class="text">Citas</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="text">Ajustes</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out'></i>
                    <span class="text">Log-out</span>
                </a>
            </li>
        </ul>
    </section>

    <section id="content">
        <nav>
            <i class='bx bx-menu'></i> <!-- Ícono del menú -->
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Buscar">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <!-- Logo en la barra de navegación -->
            <div class="navbar-logo">
                <img src="/img/corleonesss-blanco.png" alt="Logo" class="logo">
            </div>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">!</span>
            </a>
            <a href="#" class="profile">
                <img src="img/people.png" alt="Perfil">
            </a>
        </nav>

        <!-- Contenedor para el contenido dinámico -->
        <div id="contenido">
            <!-- Aquí se cargará el contenido de las páginas -->
        </div>
    </section>

    <script src="script.js"></script>
    <script src="appRutas.js"></script>
</body>
</html>
